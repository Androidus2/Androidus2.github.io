<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
	<input type="text" id="AfisareNumere">
	<div style = "width:324px; background-color: rgb(200, 200, 200); height:324px; margin-top: 80px;">
		<center id="Buton" onmousedown="AdaugaCifra(this, 1);">
			<p>1</p>
		</center>
		<center id="Buton" onmousedown="AdaugaCifra(this, 2);">
			<p>2</p>
		</center>
		<center id="Buton" onmousedown="AdaugaCifra(this, 3);">
			<p>3</p>
		</center>
		<center id="Buton" onmousedown="AdaugaCifra(this, 4);">
			<p>4</p>
		</center>
		<center id="Buton" onmousedown="AdaugaCifra(this, 5);">
			<p>5</p>
		</center>
		<center id="Buton" onmousedown="AdaugaCifra(this, 6);">
			<p>6</p>
		</center>
		<center id="Buton" onmousedown="AdaugaCifra(this, 7);">
			<p>7</p>
		</center>
		<center id="Buton" onmousedown="AdaugaCifra(this, 8);">
			<p>8</p>
		</center>
		<center id="Buton" onmousedown="Semn(this, '+');">
			<p>+</p>
		</center>
		<center id="Buton" onmousedown="AdaugaCifra(this, 9);">
			<p>9</p>
		</center>
		<center id="Buton" onmousedown="AdaugaCifra(this, 0);">
			<p>0</p>
		</center>
		<center id="Buton" onmousedown="Semn(this, '-');">
			<p>-</p>
		</center>
		<center id="Buton" onmousedown="Semn(this, '*');">
			<p>*</p>
		</center>
		<center id="Buton" onmousedown="Semn(this, '=');">
			<p>=</p>
		</center>
		<center id="Buton" onmousedown="Semn(this, '^');">
			<p>^</p>
		</center>
		<center id="Buton" onmousedown="Semn(this, '/');">
			<p>%</p>
		</center>
		<center id="Buton" onmousedown="Semn(this, '√');">
			<p>√</p>
		</center>
		<center id="Buton" onmousedown="Semn(this, '←');">
			<p>←</p>
		</center>
	</div>
</body>
</html>
